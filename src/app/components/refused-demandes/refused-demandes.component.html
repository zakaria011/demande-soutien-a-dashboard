<div class="main-panel">

      <div class="row"style="margin-left: 100px; margin-top: 50px;">
        <div class="col-lg-12 grid-margin stretch-card"style=" width: 1200px; height: 100%;">
          <div class="card">
            <div class="card-body">
              <h4 class="card-title">Demandes Refusées </h4>

              <div class="table-responsive">
                <table class="table table-striped table-bordered table-sm row-border hover" id="datatableexample">
                  <thead>
                    <tr>

                      <th>Code Demande</th>
                      <th> Demandeur</th>
                      <th>Date de Creation</th>
                      <th>Status</th>
                      <th>Modifier</th>



                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let demande of demandes">

                      <td>53275531</td>
                      <td>{{demande.nom}}  {{demande.prenom}}</td>
                      <td>{{demande.created_at}}</td>
                      <td><label class="badge badge-danger" style="color:black">Refusée</label></td>
                      <td>
                        <button id="open" type="button"class="btn btn-primary btn-sm" [routerLink]="['/edit',demande.id]">En Savoir plus</button>
                      </td>
                    </tr>

                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>



    <!-- content-wrapper ends -->
    <!-- partial:../../partials/_footer.html -->
    
    <!-- partial -->
  </div>
  <!-- main-panel ends -->

<!-- page-body-wrapper ends -->
</div>
